name: test

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Check formatting
        run: |
          files_to_fmt=$(gofmt -l -s .)
          if [[ -n ${files_to_fmt} ]]; then echo "${files_to_fmt}" && exit 1; fi
        shell: bash
      - run:  go test ./...
